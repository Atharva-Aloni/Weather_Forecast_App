<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Input Form</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2193b0, #6dd5ed);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Form Container */
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Smooth fade-in effect */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 22px;
            font-weight: bold;
        }

        /* Labels */
        label {
            display: block;
            margin: 12px 0 6px;
            font-weight: bold;
            text-align: left;
            color: #555;
        }

        /* Input Fields */
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: 0.3s ease-in-out;
            box-sizing: border-box;
        }

        /* Input Focus Effect */
        input:focus {
            border-color: #2193b0;
            outline: none;
            box-shadow: 0px 0px 8px rgba(33, 147, 176, 0.5);
        }

        /* Submit Button */
        button {
            background: #2193b0;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease-in-out;
        }

        /* Button Hover Effect */
        button:hover {
            background: #1a7b91;
            transform: scale(1.05);
        }

        /* Result Display */
        #result {
            margin-top: 15px;
            font-weight: bold;
            color: #333;
            padding: 10px;
            background: #f4f4f4;
            border-radius: 6px;
        }

        /* Responsive Design */
        @media (max-width: 400px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Weather Input Form</h2>
        <form id="weatherForm" method="post" action="">
            <label for="temperature">Temperature:</label>
            <input type="text" id="temperature" name="temperature" required>

            <label for="humidity">Humidity:</label>
            <input type="text" id="humidity" name="humidity" required>

            <label for="wind_speed">Wind Speed:</label>
            <input type="text" id="wind_speed" name="wind_speed" required>

            <label for="cloud_cover">Cloud Cover:</label>
            <input type="text" id="cloud_cover" name="cloud_cover" required>

            <label for="pressure">Pressure:</label>
            <input type="text" id="pressure" name="pressure" required>

            <button type="submit">Submit</button>
        </form>
        <p id="result"></p>
    </div>

    
</body>
</html>
